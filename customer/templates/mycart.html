{%extends 'cbase.html'%}
{%block body_block%}
<div
  class="bg-image card shadow-1-strong"
  style="background-image: url('https://i.pinimg.com/736x/d5/fa/19/d5fa195e91b17c781311e93dd380826f.jpg');">
<div class="row">
    <div class="col-8">
        {%for cart in carts%}
<div class="row mt-2">
    <div class="col-3">
        <img src="{{cart.product.image.url}}" alt="" height="200px" >
    </div>
    <div class="col-6">
        <div class="card" style="width: 15rem;">
            <ul class="list-group list-group-flush">
                <li class="list-group-item list-group-item-info">Book Name:{{cart.product.book_name}}</li>
                <li class="list-group-item list-group-item-info">Author:{{cart.product.author}}</li>
                <li class="list-group-item list-group-item-info">Date:{{cart.date}}</li>
            </ul>
        </div>
    </div>
    <div class="col-3">
        <a href="{%url 'removeitem' cart.id%}"class="btn btn-danger">Remove</a>
        <a href="{%url 'ordercreate' cart.id cart.product.id%}"class="btn btn-primary">Buy Now</a>
    </div>
    <hr>
</div>


{%endfor%}

    </div>
    <div class="col-4 mt-5">
        <div class="card">
  <div class="card-header">
    Price Details
  </div>
  <div class="card-body">
    <h5 class="card-title">Book Name:{{cart.product.book_name}}</h5>
   <strong>Total Amount:{{total}}</strong>
  </div>
</div>
    </div>
</div>
</div>
{%endblock%}
