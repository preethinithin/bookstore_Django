<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <div
  class="bg-image card shadow-1-strong"
  style="background-image: url('https://media.istockphoto.com/photos/open-book-hardback-books-on-wooden-table-back-to-school-copy-space-picture-id1296515877?b=1&k=20&m=1296515877&s=170667a&w=0&h=bBk4ueJe-k_SPDbAmfXPiBM3IktSgEOWS53wqcyDBH0=');">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8 mt-5">
            <div class="card ms-5 ml-5 mb-5" style="width: 40%;">
                {%if book.image%}
                <img src="{{book.image.url}}" class="card-img-top" alt="...">
                {%endif%}
                <ul class="list-group list-group-flush">
                    <li class="list-group-item list-group-item-danger">Book Name:{{book.book_name}}</li>
                    <li class="list-group-item list-group-item-danger">Author:{{book.author}}</li>
                    <li class="list-group-item list-group-item-danger">Amount:{{book.amount}}</li>
                    <li class="list-group-item list-group-item-danger">Copies:{{book.copies}}</li>
                </ul>
           </div>
        </div>
        <div class="col-2"></div>
    </div>
</div>
</div>
</body>
</html>
